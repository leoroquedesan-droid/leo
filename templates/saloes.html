<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Locação de Salões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e4e6eb;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #f59e0b;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .btn-submit {
            padding: 12px 25px;
            background: #f59e0b; /* Laranja para locação */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 20px;
            transition: background 0.2s;
            width: 100%;
        }
        .btn-submit:hover {
            background: #d97706;
        }
        .btn-voltar {
            text-decoration: none;
            color: #4f46e5;
            margin-top: 20px;
            display: inline-block;
            font-weight: 600;
        }
        .flash-message { margin-bottom: 20px; padding: 10px; border-radius: 8px; font-weight: 500; }
        .success { background-color: #d1fae5; color: #065f46; }
        .danger { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-building"></i> Registrar Locação de Salão</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('salvar_locacao') }}">

            <div class="input-group">
                <label for="usuario">Associado Responsável</label>
                <select id="usuario" name="usuario" required>
                    <option value="">-- Selecione o Associado --</option>
                    {% for u in usuarios %}
                        <option value="{{ u.id }}">{{ u.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="salao">Local da Locação</label>
                <select id="salao" name="salao" required>
                    <option value="">-- Selecione o Local --</option>
                    <option value="Salao Principal">Salão Principal</option>
                    <option value="Area Churrasqueira">Área da Churrasqueira</option>
                    <option value="Quadra Esportiva">Quadra Esportiva</option>
                </select>
            </div>

            <div class="input-group">
                <label for="dia">Data do Evento</label>
                <input type="date" id="dia" name="dia" required>
            </div>

            <div class="input-group">
                <label for="pagamento">Forma de Pagamento (Geral)</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="">-- Forma de Pagamento --</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartao">Cartão</option>
                </select>
            </div>

            <hr style="margin: 25px 0; border-color: #e4e6eb;">

            <div style="display: flex; gap: 20px;">
                <div class="input-group" style="flex: 1;">
                    <label for="valor_entrada">Valor da Entrada (R$)</label>
                    <input type="number" id="valor_entrada" name="valor_entrada" step="0.01" value="0.00" required>
                </div>

                <div class="input-group" style="flex: 1;">
                    <label for="valor_segunda_parte">Valor 2ª Parte (R$)</label>
                    <input type="number" id="valor_segunda_parte" name="valor_segunda_parte" step="0.01" value="0.00" required>
                </div>
            </div>


            <button type="submit" class="btn-submit"><i class="fas fa-calendar-alt"></i> Confirmar Locação</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar ao Painel
        </a>
    </div>
</body>
</html>
