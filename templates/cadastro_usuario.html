<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 950px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 30px;
        }

        h2 {
            color: #444;
            margin-top: 40px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        .btn-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <!-- Formulário correto para rota /cadastro_usuario -->
        <form action="/cadastro_usuario" method="post">

            <!-- DADOS PESSOAIS -->
            <h2>Dados Pessoais</h2>
            <div class="form-row">
                <div class="input-group" style="flex: 2;">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group" style="flex: 1;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="00.000.000-0" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="dependentes">Dependentes</label>
                    <input type="number" id="dependentes" name="dependentes" min="0" max="10" value="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group" style="flex: 1;">
                    <label for="numero">Telefone/WhatsApp</label>
                    <input type="text" id="numero" name="numero" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="pagamento">Dia do Pagamento (1 a 31)</label>
                    <input type="number" id="pagamento" name="pagamento" min="1" max="31" required>
                </div>
            </div>

            <!-- ENDEREÇO -->
            <h2>Endereço</h2>
            <div class="form-row">
                <div class="input-group" style="flex: 1;">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>
                <div class="input-group" style="flex: 2;">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="numero_casa">Número</label>
                    <input type="text" id="numero_casa" name="numero_casa" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group" style="flex: 1;">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="input-group" style="flex: 0.5;">
                    <label for="estado">UF</label>
                    <input type="text" id="estado" name="estado" maxlength="2" required>
                </div>
            </div>

            <div class="btn-center">
                <button type="submit">Cadastrar Usuário</button>
            </div>

        </form>
    </div>
</body>
</html>
