<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chamar Ajuda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e4e6eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .mensagem-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 600px;
        }
        .mensagem-principal {
            color: #1f2937;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            padding: 0;
            line-height: 1.3;
        }
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            background: #eef2ff;
            transition: background 0.2s;
        }
        .btn-voltar:hover { background: #e0e7ff; }
    </style>
</head>
<body>
    <div class="mensagem-container">
        <p class="mensagem-principal">CHAMAR O LEO</p>
    </div>

    <a href="{{ url_for('index') }}" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Painel
    </a>
</body>
</html>
